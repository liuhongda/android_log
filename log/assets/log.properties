#关于log的debug配置

#如果配置完整的类名就以类名为过滤条件，配置完整包名就以包名为过滤条件，否则就以父包名为过滤条件，没做配置就默认不过滤，其中true表示打印日志，false表示不打印日志
#如果完整类名，完整包名，父包名同时存在，那么就以粒度最小的为过滤条件（以完整类名为过滤条件），以此类推

#以下给出一些log的配置示例
#只屏蔽log包下LogPrinter类的日志输出
#com.xtc.common=true
#com.xtc.common.log.LogPrinter=false

#只打印log包下所有类的日志
#com.xtc.common=false
#com.xtc.common.log=true

#打印log包下除了类LogPrinter以外的所有类的日志
#com.xtc.common=false
#com.xtc.common.log=true
#com.xtc.common.log.LogPrinter=false

#是否保存日志
saveFile=true

#保存日志的级别
v=false
d=false
i=false
w=false
e=true